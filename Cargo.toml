[package]
name = "defaults-rs"
version = "0.3.7"
edition = "2024"
authors = ["Anindya Shiddhartha <hitblastlive@gmail.com>"]
description = "Near drop-in replacement for the macOS defaults CLI with API bindings for Rust"
documentation = "https://hitblast.github.io/defaults-rs"
license = "MIT"
repository = "https://github.com/hitblast/defaults-rs"
keywords = ["macos", "defaults", "cli", "preferences", "plist"]
categories = ["command-line-utilities", "api-bindings"]

[[bin]]
name = "drs"
path = "src/main.rs"

[dependencies]
plist = "1.8"
tokio = { version = "1.48", features = ["full"] }
futures = "0.3.31"
libc = "0.2"
once_cell = "1.21.3"
core-foundation = "0.9"
core-foundation-sys = "0.8"
dirs = "6.0.0"

[features]
default = ["cli"]
cli = ["clap"]

[dependencies.clap]
version = "4.5"
optional = true

[workspace]
members = [".", "xtask"]
